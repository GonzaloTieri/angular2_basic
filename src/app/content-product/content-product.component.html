<div class="container">
    <h1>Productos Acmes</h1>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Lista de Producto
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">Filter by:</div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filter by: {{listFilter}} </h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="products && products.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)='toggleImage()'>
                                    {{showImage ? 'Ocultar' : 'Mostrar' }} Imagen
                                </button>
                            </th>
                            <th>Pruducto</th>
                            <th>Codigo</th>
                            <th>Fecha de Elavoracion</th>
                            <th>Precio</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products | productFilter:listFilter">
                            <td> <img *ngIf='showImage' [src]='product.imageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'  /></td>
                            <td> <a [routerLink]="['/product', product.productId ]" >{{product.productName}}</a></td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.elaborationDate}}</td>
                            <td>{{product.price | currency:'ARS':false:'1.2-2'}}</td>
                            <td>
                                <ai-star 
                                    [rating]='product.starRating' 
                                    (gritar) = escucharGrito($event)
                                >

                                </ai-star>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span *ngIf="errorMessage" style="color:red;" ><strong>ERROR: {{errorMessage}}</strong></span>
            </div>
        </div>
    </div>
</div>
